<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <title>Blackjack game</title>

    <style>
        .font-gothic {
            font-family: 'UnifrakturCook', 'Old English Text MT', serif;
        }

        /* Smooth fade animations */
        .fade-in {
            animation: fadeIn 2s ease forwards;
        }

        .fade-out {
            animation: fadeOut 2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <!-- INTRO SCREEN -->
    <div id="intro" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <span id="introLogo"
            class="font-gothic lg:text-[20rem] md:text-[10rem] text-6xl text-white/90 drop-shadow-[0_0_30px_rgba(255,255,255,0.3)] opacity-0">J</span>
    </div>

    <div id="main"
        class="hidden min-h-screen flex flex-col justify-center items-center lg:space-y-8 space-y-5  text-gray-100  bg-green-700">
        <h1 class="lg:text-6xl text-4xl font-bold text-yellow-500">Blackjack</h1>

        <p id="message-el" class="italic lg:text-3xl md:text-2xl font-bold">Want to play a card?</p>
        <p id="cards-el" class="lg:text-3xl md:text-2xl font-bold">Cards:</p>
        <p id="sum-el" class="lg:text-3xl md:text-2xl font-bold">Sum:</p>

        <button id="start-btn" onclick="startGame()"
            class="select-none touch-none focus:outline-none active:scale-95 lg:px-12 lg:py-3 md:px-6 md:py-3 px-4 py-2 bg-yellow-500 rounded text-green-700 md:text-3xl text-2xl font-bold transition duration-500 hover:bg-yellow-200 shadow-lg">START
            GAME</button>

        <button id="newCard-btn" onclick="newCard()"
            class="select-none touch-none focus:outline-none active:scale-95 lg:px-12 lg:py-3 md:px-6 md:py-3 px-4 py-2 bg-yellow-500 rounded text-green-700 md:text-3xl text-2xl font-bold transition duration-500 hover:bg-yellow-200 shadow-lg">NEW
            CARD</button>

        <p id="player-el" class="md:text-3xl font-bold"></p>


        <p class="text-yellow-500 md:text-lg text-sm font-bold text-center">Quick rule: Get as close to 21 as possible
            without going over.</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
